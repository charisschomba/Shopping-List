<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addShoppingItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            pattern="^[a-zA-Z]*$"
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success btn-margin" [disabled]="!f.valid" >{{editMode ? 'Update': 'Add'}}</button>
          <button type="button" class="btn btn-danger btn-margin" >Delete</button>
          <button type="button" class="btn btn-primary btn-margin">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
